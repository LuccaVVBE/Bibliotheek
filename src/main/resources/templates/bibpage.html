<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="#{bib.titel}">Bibliotheek</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<th:block th:insert="~{navbar :: navbar}"/>
<h1 th:text="#{bib.welkom}">Welkom</h1>

<th:block th:if="${added}"><span th:text="|${titel} #{${added}}|" th:class="msg"/></th:block>
<th:block th:if="${removed}"><span th:text="|${titel} #{${removed}}|" th:class="msg"/></th:block>

<th:block th:each="boek: ${boeken}">
<div th:class="card">
	<p th:text="${boek.titel}" th:class="book-title">Titel</p>
	<p th:each="auteur: ${boek.auteurs}" th:text="|${auteur.voornaam} ${auteur.achternaam}|"/>
	<a th:class="details-button" th:href="@{|boek/${boek.ISBNNr}|}" th:text="#{boek.details}"></a>
</div>
</th:block>



</body>














</html>
